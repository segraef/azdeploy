name: azdeploy
description: 'Deploy ARM template'
inputs:
  resourceGroupName:
    description: 'Name of the resource group.'
    required: true
  resourceGroupLocation:
    description: 'Location of the resource group.'
    required: true
  templateFile:
    description: 'ARM template file location.'
    required: true
  parametersFile:
    description: 'ARM parameters file location.'
    required: false
  resrouceGroupCommand:
    description: 'RG command.'
    default: 'create'
    required: false
outputs:
  output:
    description: 'ARM outputs'
runs:
  using: "docker"
  image: "dockerfile"
  args:
    - -resourceGroupName
    - ${{ inputs.resourceGroupName }}
    - -resourceGroupLocation
    - ${{ inputs.resourceGroupLocation }}
    - -templateFile
    - ${{ inputs.templateFile }}
    - -parametersFile
    - ${{ inputs.parametersFile }}
    - -resrouceGroupCommand
    - ${{ inputs.resrouceGroupCommand }}
